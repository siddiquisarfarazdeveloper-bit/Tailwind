<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-purple-900 to-black p-5">

    <!--Product Card-->
    <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 w-80 hover:scale-105 transition-transform duration-300">
    
    <!--image -->
    <div class="relative">
        <img src="headPhone.img.jpg" alt="Headphones"
        class="rounded-xl shadow-lg">
        <span class="absolute top-3 left-3 bg-gradient-to-r from-pink-500 to-yellow-500 text-white text-xs font-semiblod px-3 py-1 rounded-full">New</span>
    </div>

    <!--Title -->
    <h2 class="text-white text-2xl font-bold mt-5">Pro X Headphones</h2>
    <p class="text-gray-400 text-sm mt-2">Immersive sound experience with noise cancellation and deep bass.</p>

    <!--Price -->
    <div class="mt-4">
        <span class="text-3xl font-extrabold text-yellow-400">$149</span>
        <span class="text-gray-400 text-sm line-through ml-2">$199</span>

    </div>
    <!--Buy Button-->
    <button class="mt-5 w-full bg-gradient-to-r from-yellow-500 to-pink-500 text-white py-2 rounded-lg font-semibold shadow-lg hover:shadow-pink-500/50 transition-all duration-300">Buy Now</button>
    </div>
</body>
</html>
