
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Landing</title>
  <!--Tailwind CDN-->
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <!--bg-gray-50 -> very light gray background-->
  <!--text-gray-900 -> default dark text-->
  <!--font-sans -> clean sans-serif font-->

  <!-- Navbar -->

  <nav class="flex justify-between" items-center p-6 bg-white shadow sticky top-0 z-40>
    <!--flex -> horizontal navbar -->
    <!--justify-between -> space between logo and menu -->
    <!--items-center -> vertical align -->
    <!--p-6 -> padding all around -->
    <!--bg-white -> white navbar -->
    <!--shadow -> small shadow-->
    <!--Sticky top-0 -> stays at top when scrolling-->
    <!--z-40 -> stacking order -->

    <h1 class="text-2xl font-bold text-indigo-600">MyPortfolio</h1>
    <!--text-2xl -> large logo -->
    <!--font-blod -> blod -->
    <!--text-indigo-600 -> indigo color -->

    <ul class="flex gap-6">
      <!--flex -> horizontal menu-->
      <!--gap-6 -> spacing -->

      <li>About</li>
    </ul>

  </nav>

  
</body>
</html>
